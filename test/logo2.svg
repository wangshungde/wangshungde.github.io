<svg  fill="none" viewBox="0 0 500 300" width="500" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            #pic1 {
                    stroke: black;
                    stroke-width: 3px;
                    }
            #pic1 circle {
                    fill: white;
                    }
            </style>
        <line x1="20" y1="0" x2="-20" y2="0"></line>
        <line x1="0" x2="0" y1="-20" y2="20"></line>
        <circle cx="0" cy="0" r="10">
            <animate attributeName="r" dur="2s" values="10;20;10" repeatCount="indefinite"></animate>
        </circle>
        </div>
    </foreignObject>
</svg>       	